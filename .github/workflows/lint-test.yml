name: Lint and Test

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # ✅ node_modules キャッシュを有効化

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # ✅ プロジェクトに合わせたバージョンに変更可

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm lint

      - name: Run Test
        run: pnpm test
