name: Lint and Test

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # ✅ pnpm をセットアップするステップ
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # ※プロジェクトで使っているpnpmのバージョンに合わせてください

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm lint

      - name: Run Test
        run: pnpm test
